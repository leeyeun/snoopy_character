<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snoopy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="snoopy">
        <div class="head">
            <div class="head_left"></div>
            <div class="head_right"></div>
            <div class="ear"></div>
            <div class="inner_ear"></div>
            <!-- <div class="eyebrow"></div>
            <div class="eyebrow_hidden"></div> -->
            <div class="eye"></div>
            <div class="nose"></div>
            <div class="mouse"></div>
            <div class="mouse_hidden"></div>
            <div class="head_hidden"></div>
            <div class="head_hidden_two"></div>
            <div class="head_hidden_three"></div>
            <div class="head_hidden_four"></div>
        </div>
        <div class="snoopy_body">
            <div class="neck"></div>
            <div class="body_body"></div>
            <div class="leg"></div>
            <div class="foot_right"></div>
            <div class="foot_left"></div>
            <div class="foot_hidden"></div>
        </div>
    </div>
</body>
</html>
